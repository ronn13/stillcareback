{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Note for Appointment #{{ note.appointment.id }}</h2>
  <div class="card mb-3">
    <div class="card-body">
      <h5 class="card-title">Content</h5>
      <p class="card-text">{{ note.content|linebreaks }}</p>
      {% if note.document %}
        <p><strong>Document:</strong> <a href="{{ note.document.url }}" target="_blank">Download</a></p>
      {% endif %}
      <p><strong>Uploaded by:</strong> {{ note.uploaded_by }}</p>
      <p><strong>Created at:</strong> {{ note.created_at }}</p>
    </div>
  </div>
  <a href="{% url 'appointment_detail' note.appointment.id %}" class="btn btn-secondary">Back to Appointment</a>
</div>
{% endblock %}
