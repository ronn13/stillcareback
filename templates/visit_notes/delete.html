{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Delete Note</h2>
  <p>Are you sure you want to delete this note for Appointment #{{ note.appointment.id }}?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'appointment_detail' note.appointment.id %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
